<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="App">
        <my-div></my-div>
    </div>
    <template id="myDiv">
        <div>我是用template</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        /* 组件实例化 */
        Vue.component('my-div',{
            template:'#myDiv'
        })

        let vm = new Vue({
            el:'#App'
        })
    </script>
</body>
</html>
